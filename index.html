<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@800&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="main-container">
            <h1>Generate a <span class="green_text"><br>random password</br></span></h1>
            <p>Never use an insecure password again.</p>
        </div>

        <label for="passLength">Length of password (1 - 30):</label>
        <input type="number" id="passLength" name="passLength"
         min="1" max="30">
         
        <button id="password-btn">Generate passwords</button>

        <div class="checkboxes-container">
            <div class="no-symbols">
                <label for="noSymbolsBox">
                    <input type="checkbox" id="noSymbolsBox" name="noSymbolsBox"> No symbols
                </label>
            </div>

            <div class="no-numbers">
                <label for="noNumbersBox">
                    <input type="checkbox" id="noNumbersBox" name="noNumbersBox"> No numbers
                </label>
            </div>
        </div>

        <hr class="solid">

        <div class="pass-container">
            <div id="passfield-one">
                <span id="textArea-one"></span>
            </div>

            <div id="passfield-two">
                <span id="textArea-two"></span>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
